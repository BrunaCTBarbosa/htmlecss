<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            width: 200px;
            height: 200px;
            border-collapse: collapse;
            border: 5px solid black;
        }
        td{
            border: 3px solid black;
            text-align: center;
            padding: 8px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
<!--
    Hierarquia de tabela simples

    TABLE a tabela
        TABLE ROW a linha da tabela
        TABLE HEADER o cabeÃ§alho de tabela
        TABLE DATA o dado da tabela
-->
    <table>
<tr>
    <td>A1</td>
    <td>B1</td>
    <TD>C1</TD>
</tr>
<tr>
    <td>A2</td>
    <TD>B2</TD>
    <td>C2</td>
</tr>
<tr>
    <td>A3</td>
    <TD>B3</TD>
    <td>C3</td>
</tr>
<tr>
    <td>A4</td>
    <TD>B4</TD>
    <td>C4</td>
</tr>

    </table>
</body>
</html>
