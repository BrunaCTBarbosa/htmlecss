<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Checkbox e Radio button</h1>
    <form action="cadastro.php" method="POST">
        <p>
            <label for="icor">COR</label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="inivel"> Nível de Satisfação:</label>
            <input type="range" name="nível" id="inivel" min="1" max="10" value="0">

        </p>
        <p><label for="ifoto">Foto de Perfil</label>
        <input type="file" name="foto" id="ifoto">
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
